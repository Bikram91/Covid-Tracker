  <body>
    <nav>
      <div class="logo">
        <h4>App Academy Project</h4>

      <ul class="nav-links">

    <div id="main">
      <h1 id="heading">Global Coronavirus Statistics</h1>
      <div id="meat">
        <svg id="my_dataviz"></svg>
        <div class="chartBox">
          <div id="selected">
            <h1 id="country-name"></h1>
            <h3 id="country-total-cases"></h3>
            <h3 id="country-total-deaths"></h3>
          </div>
          <canvas id="chart1"></canvas>
          <canvas id="chart5"></canvas>
        </div>
      </div>
      <h4 style="margin-left: 20px">Total Covid-19 Cases Legend</h4>
      <div id="legend-body">
        <div id="legend-cell" style="background-color: #d8e0bb">
          <div id="legend-value"><p>>= 0</p></div>
        </div>
        <div id="legend-cell" style="background-color: #b6cec7">
          <div id="legend-value"><p>> 1,000</p></div>
        </div>
        <div id="legend-cell" style="background-color: #86a3c3">
          <div id="legend-value"><p>> 10,000</p></div>
        </div>
        <div id="legend-cell" style="background-color: #7268a6">
          <div id="legend-value"><p>> 1,000,000</p></div>
        </div>
        <div id="legend-cell" style="background-color: #6b3074">
          <div id="legend-value"><p>> 100,000,000</p></div>
        </div>
      </div>
    </div>
