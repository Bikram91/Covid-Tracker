<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ed2f939bfa.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
    <!-- <script src="https:/cdn.jsdelivr.net/npm/chart.js" defer></script> -->

    <script src="./dist/main.js" defer></script>
    <title>Covid-19 Tracker</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikiproject_COVID-19_-_logo.svg/640px-Wikiproject_COVID-19_-_logo.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <nav>
      <div class="logo">
        <h4>App Academy Project</h4>
      </div>
      <ul class="nav-links">
        <li>
          <a target="_blank" href="mailto:singhbikramjit222@gmail.com"
            >Contact
            <i title="Email" id="gmail" class="fa-solid fa-envelope"></i
          ></a>
        </li>
        <li>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/bikramjit-singh-153614140/"
            >Author
            <i title="LinkedIn" id="linkedin" class="fa-brands fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a target="_blank" href="https://github.com/Bikram91/Covid-Tracker"
            >Source <i class="fa-brands fa-github"></i
          ></a>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <div id="main">
      <h2 id="heading">Global Coronavirus Statistics</h2>
      <div id="meat">
        <div id="hand">
          <i class="fa fa-hand-o-right" style="font-size:48px;color:red"></i>
          <p>Click on country to get data</p>
        </div>
        <svg id="my_dataviz"></svg>
        <div class="chartBox">
          <div id="selected">
            <h1 id="country-name"></h1>
            <h3 id="country-total-cases"></h3>
            <h3 id="country-total-deaths"></h3>
          </div>
          <div class="loading"></div>
          <canvas id="chart1"></canvas>
          <canvas id="chart5"></canvas>
        </div>
      </div>
      <h4 style="margin-left: 20px">Total Covid-19 Cases Legend</h4>
      <div id="legend-body">
        <div id="legend-cell" style="background-color: #fcb900">
          <div id="legend-value"><p>>= 0</p></div>
        </div>
        <div id="legend-cell" style="background-color: #f78da7">
          <div id="legend-value"><p>> 1,000</p></div>
        </div>
        <div id="legend-cell" style="background-color: #ff6900">
          <div id="legend-value"><p>> 10,000</p></div>
        </div>
        <div id="legend-cell" style="background-color: #cf2e2e">
          <div id="legend-value"><p>> 1,000,000</p></div>
        </div>
        <div id="legend-cell" style="background-color: rgb(107,0,62)">
          <div id="legend-value"><p>> 100,000,000</p></div>
        </div>
      </div>
     
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
